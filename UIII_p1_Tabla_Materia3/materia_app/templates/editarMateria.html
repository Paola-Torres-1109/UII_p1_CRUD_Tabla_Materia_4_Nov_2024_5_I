{% extends "base.html" %}

{% block cuerpo %}
<div class="row"><!-- fila en editar -->
    <div class="col-md-4 offset-md-4">
        <h2>Editar materias</h2>
        <!-- Aqui codigo tarjeta -->
        <div class="card"><!--La tarjeta-->
            <div class="card-body">
                <form action="/editarMateria/" method="POST">{% csrf_token %}<!--Falta action-->
                    <div class="form-group">
                    <input type="text" id="txtcodigo" name="txtcodigo" class="form-control"
                    value="{{mismaterias.codigo}}" minlength="1" maxLenght="6" readonly required><br>
                    </div>
    
                    <div class="form-group py-3">
                        <input type="text" id="txtmateria" name="txtmateria" class="form-control"
                        alue="{{mismaterias.nombre}}" maxLenght="100" required><br>
                    </div>
    
                    <div class="form-group">
                        <input type="text" id="numcreditos" name="numcreditos" class="form-control"
                        min="1" max="9" value="{{mismaterias.creditos}}" required><br>
                    </div>
                
                    <div class="form-group py-3">
                        <button type="submit" class="btn btn-primary">Guardar Materia</button>
                    </div>
                </form>
            </div>
        </div><!--La tarjeta-->
        <!-- Aqui codigo tarjeta -->
    </div>
</div><!-- fila en editar -->




{% endblock %}
