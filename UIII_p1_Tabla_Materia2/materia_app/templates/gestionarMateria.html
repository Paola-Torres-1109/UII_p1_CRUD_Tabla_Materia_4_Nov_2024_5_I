{% extends "base.html" %}

{% block cuerpo %}
  <div class="row"><!--la fila-->

    <div class= "col-sm-12 col-md-4 col-lg-4 xl-4"><!--Columna izquierda-->
      <h1>Mama </h1>
      <div class="card"><!--La tarjeta-->
        <div class="card-body">
          <form action="registrarMateria/" method="POST">{% csrf_token %}<!--Falta action-->
            <div class="form-group">
              <input type="text" id="txtcodigo" name="txtcodigo" 
              placeholder="Codigo materia" minlength="1" maxLenght="6" required><br>
            </div>

            <div class="form-group py-3">
              <input type="text" id="txtmateria" name="txtmateria" 
              placeholder="Nombre Materia" maxLenght="100" required><br>
            </div>

            <div class="form-group">
              <input type="text" id="numcreditos" name="numcreditos" 
              min="1" max="9" value="1" required><br>
            </div>

            <div class="form-group py-3">
              <button type="submit" class="btn btn-primary">Guardar Materia</button>
            </div>
          </form>
        </div>
      </div><!--La tarjeta-->
    </div><!--Columna izquierda-->


  <div class="col-sm-12 col-md-8 col-lg-8 xl-8"><!--Columna derecha-->
    <h1>Listado de Materias</h1>
    <!--La tabla-->
    <table class="table">                            
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">codigo</th>
          <th scope="col">Nombre</th>
          <th scope="col">Creditos</th>
        </tr>
      </thead>
      <tbody>
        {% for m in mismaterias %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{m.codigo}}</td>
            <td>{{m.nombre}}</td>
            <td>{{m.creditos}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <!--La tabla-->
  </div><!--Columna derecha-->
</div><!--la fila-->
{% endblock %}
